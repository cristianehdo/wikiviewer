<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <script src="/jquery-3.2.1.js"></script>
        <script type="application/javascript" src="static/js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/bootstrap.min.js"></script>
    <title>Wikipedia Viewer</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container centered"> 
        <h1>Wikipedia Search</h1>
        <h4> FCC Front End Project<h4>
        <a href = "https://en.wikipedia.org/wiki/Special:Random" target = "blank"><img src = "wikipedialogo.png" width="100" height="100"></a>
        <div id= "searchBox" class="container centered"> 
            <div class= "row">
                <div class="col-sm-8">
                    <input id= "searchText" type="text" name="search" placeholder="what do you look for?">
                </div>
                <div class="col-sm-4">
                    <button id="search" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <div id="articleBox" class="centered">
            <ul id= "output"></ul>
        </div>
    </div>    
</body>
</html>
