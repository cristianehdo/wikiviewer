<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
    <title>Wikipedia Viewer</title>
</head>
<body>
  <div class="container centered">
    <div id="header" class="centered">
        <h1>Wikipedia Search</h1>
    </div>
    <div id="wikilogo" class="centered">
        <a href = "https://en.wikipedia.org/wiki/Special:Random" target = "blank"><img src = "images/wikipedialogo.png" width="100" height="100"></a>
    </div>
    <div id= "searchBox" class="centered">
      <div class= "row">
          <div class="col-xs-12">
            <form action="" class="form-inline" id="form">
              <input id= "searchText" type="text" name="search" placeholder="what do you look for?" class="form-control">
            </form>
          </div>
      </div>
    </div>
    <div class="container">
      <div id="articleBox" class="centered">
          <ul id= "output"></ul>
      </div>
    </div>
  </div>
  <script type="application/javascript" src="js/script.js"></script>
</body>
</html>
